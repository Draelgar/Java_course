<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>AngularJS Assignments</title>
	<meta name="author" content="Gustaf Peter Hultgren">
	<link rel="stylesheet" href="stylesheet/style.css">
</head>
<body data-ng-app="exApp">
	<div data-ng-controller="exController">
		<div>
			<h1 data-ng-repeat="item in items" data-ng-mouseover="showToolTip($index)">
			{{item.name}}, {{item.price}}
			</h1>
			<h2>{{test}}</h2>
		</div>
	</div>
	
	<!-- Load AngularJS version 1.6.2 -->
	<script data-require="angular.js@1.6.2" data-semver="1.6.2" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.js"></script>
	<!-- Load the Java Script to use. -->
	<script src="script/script8.js"></script>
</body>
