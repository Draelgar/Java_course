<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>AngularJS Assignments</title>
	<meta name="author" content="Gustaf Peter Hultgren">
	<link rel="stylesheet" href="stylesheet/style.css">
</head>
<body data-ng-app="ccApp">
	<div data-ng-controller="ccController">
		<button data-ng-click="counter = counter + 1" data-ng-init="counter=0">Click Me!</button>
			<h1>{{counter}}</h1>
	</div>
	
	<!-- Load AngularJS version 1.6.2 -->
	<script data-require="angular.js@1.6.2" data-semver="1.6.2" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.js"></script>
	<!-- Load the Java Script to use. -->
	<script src="script/script6.js"></script>
</body>
