<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>

		<title>Middlepage</title>
		<link rel="stylesheet" href="src/styles.css"/>
	</head>
	<body>
		<div class="flex-container">
			<div class="floatingDiv">
				<button type="button" class="vertButton" onclick="first()">First Button</button><br/>
				<button type="button" class="vertButton" onclick="second()">Second Button</button><br/>
				<button type="button" class="vertButton" onclick="third()">Third Button</button><br/>
			</div>
			<div class="floatingDiv">
				<iframe src="subpage.html" height="200" width="300"></iframe>
			</div>
			
			<div class="floatingDiv">
				<a href="http://localhost:8080/HTML5Proj/index.html">A link to this page.</a><br/>

				<div id="demo">
				</div>
			</div>
			
			<div class="floatingDiv">

				</form>
			</div>
