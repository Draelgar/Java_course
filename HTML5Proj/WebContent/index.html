<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta name="author" content="Gustaf Peter Hultgren"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>My First HTML Page</title>
		<link rel="stylesheet" href="styles.css"/>
	</head>
	<body>
		<!-- The main headline. -->
		<h1 id="h1">My Own Web Site</h1>
		
		<div class="floatingDiv">
			<ul>
				<li>First Item</li>
				<li>Second Item</li>
				<li>Third Item</li>
				<li>Fourth Item</li>
				<li>Fifth Item</li>
			</ul>
		</div>
		<div class="floatingDiv">
			<button type="button" class="vertButton">First Button</button><br/>
			<button type="button" class="vertButton">Second Button</button><br/>
			<button type="button" class="vertButton">Third Button</button><br/>
		</div>
		<div class="floatingDiv">
			<iframe src="subpage.html" height="200" width="300"></iframe>
		</div><br/>
		
		<div>
			<a href="http://localhost:8080/HTML5Proj/index.html">A link to this page.</a>
			<a href="http://localhost:8080/HTML5Proj/subpage.html">A link to the subpage.</a>
		</div>
		
		<!-- All scripts should be loaded at the end to avoid page load delays.  -->
		<!-- Load the angularJS scripts. -->
		<script data-require="angular.js@*" data-semver="1.3.0-beta.5" src="https://code.angularjs.org/1.3.0-beta.5/angular.js"></script>
		
		<!-- Load the local javaScript file. -->
		<script src="script.js"></script>
		
		<!-- If javaScript is disabled, show a message. -->
		<noscript>Sorry, javaScript is disabled on your browser!</noscript>
	</body>
</html>
