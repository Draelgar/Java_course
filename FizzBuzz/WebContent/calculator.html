<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculator</title>
<link rel="stylesheet" href="src/style.css">
<meta name="viewport" content="width: device-width, initial-scale=1.0">
</head>
	<body>
		<div id="main_container">
			<header>
				<h1>Calculator</h1>
			</header>
			<nav>
				<div id="navdiv">
					<a href="http://localhost:8080/FizzBuzz/index.html">FizzBuzz & Fibonacci Generator</a>
					,
					<a href="http://localhost:8080/FizzBuzz/wordlettercounter.html">Word & Letter Counter</a>
				</div>
			</nav>
			<article>
				<form>
					<div id="flex-container">
						<div class="flexpadding"></div>
						<!-- Create labels and numeric input fields. -->
						<div class="flexrow">
							<label for="formula">Formula</label><br>
						</div>
						<div class="flexrow">
							<input type="text" id="formula" name="mathformula" placeholder="(4+5-(3+6)*2)/3"><br>
						</div>
					
						<div class="flexpadding"></div>
					</div>
					<br>
					<input type="button" value="Calculate" id="calc">
				</form>
				<h2>Results:</h2><br>
				<div id="results">
					<h3></h3><br>
				</div>
			</article>
			<footer>
				<p>&copy 2017, Gustaf Peter Hultgren</p>
			</footer>
		</div>
		
		<!-- Load the local javaScript file. -->
		<script src="src/calculator.js"></script>
	</body>
</html>
