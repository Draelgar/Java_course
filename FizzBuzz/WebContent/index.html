<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FizzBuzz</title>
<link rel="stylesheet" href="src/style.css">
<meta name="viewport" content="width: device-width, initial-scale=1.0">
</head>
	<body>
		<div id="main_container">
			<header>
				<h1>FizzBuzz &amp; Fibonacci Generator</h1>
			</header>
			<nav>
				<div id="navdiv">
					<a href="http://localhost:8080/FizzBuzz/wordlettercounter.html">Word &amp; Letter Counter</a>
					, 
					<a href="http://localhost:8080/FizzBuzz/calculator.html">Calculator</a>
				</div>
			</nav>
			<article>
				<form>
					<div id="flex-container">
						<div class="flexpadding"></div>
						<!-- Create labels and numeric input fields. -->
						<div class="flexrow">
							<label for="start">FizzBuzz Start Value</label><br>
							<label for="end">FizzBuzz End Value</label><br>
							<label for="fizz">Fizz Value</label><br>
							<label for="buzz">Buzz Value</label><br>
							<label for="newfizz">Fizz Replacement</label><br>
							<label for="newbuzz">Buzz Replacement</label><br>
							<label for="fibit">Fibonacci Iterations</label><br>
						</div>
						<div class="flexrow">
							<input type="number" id="start" name="startnumber" placeholder="1"><br>	
							<input type="number" id="end" name="endnumber" placeholder="100"><br>	
							<input type="number" id="fizz" name="fizzvalue" placeholder="3"><br>	
							<input type="number" id="buzz" name="buzzvalue" placeholder="4"><br>
							<input type="text" id="newfizz" name="newfizzvalue" placeholder="Fizz"><br>
							<input type="text" id="newbuzz" name="newbuzzvalue" placeholder="Buzz"><br>
							<input type="number" id="fibit" name="fibonacciiterations" placeholder="102"><br>
						</div>
					
						<div class="flexpadding"></div>
					</div>
					<br>
					<!-- Create the button to start the program. -->
					<input type="button" value="start" id="button">
					<!-- Create the button to start the program. -->
					<input type="button" value="fibonacci" id="fibonacci">
				</form>
				<h2>Results:</h2><br>
				<div id="results">
					<h3 id="results"></h3>
				</div>
			</article>
			<footer>
				<p>&copy; 2017, Gustaf Peter Hultgren</p>
			</footer>
		</div>
		
		<!-- Load the local javaScript file. -->
		<script src="src/javascript.js"></script>
		<!-- Load the local javaScript file. -->
		<script src="src/fibonacci.js"></script>
	</body>
</html>
