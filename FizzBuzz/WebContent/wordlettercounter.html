<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Word & Letter Counter</title>
<link rel="stylesheet" href="src/style.css">
<meta name="viewport" content="width: device-width, initial-scale=1.0">
</head>
	<body>
		<div id="main_container">
			<header>
				<h1>Word & Letter Counter</h1>
			</header>
			<nav>
				<div id="navdiv">
					<a href="http://localhost:8080/FizzBuzz/index.html">FizzBuzz & Fibonacci Generator</a>
					, 
					<a href="http://localhost:8080/FizzBuzz/calculator.html">Calculator</a>
				</div>
			</nav>
			<article>
				<form>
					<div id="flex-container">
						<div class="flexpadding"></div>
						<!-- Create labels and numeric input fields. -->
						<div class="flexrow">
							<label for="phrase">Phrase</label><br>
						</div>
						<div class="flexrow">
							<input type="text" id="phrase" name="wordlettercounter" placeholder="Hello World!"><br>
						</div>
					
						<div class="flexpadding"></div>
					</div>
					<br>
					<input type="button" value="Count Words" id="words">
					<!-- Create the button to start the program. -->
					<input type="button" value="Count Letters" id="letters">
					<!-- Create the button to start the program. -->
					<input type="button" value="Words & Letters" id="wl">
				</form>
				<h2>Results:</h2><br>
				<div id="results">
					<h3 id="results"></h3>
				</div>
			</article>
			<footer>
				<p>&copy 2017, Gustaf Peter Hultgren</p>
			</footer>
		</div>
		
		<!-- Load the local javaScript file. -->
		<script src="src/wordAndLetterCounter.js"></script>
	</body>
</html>
