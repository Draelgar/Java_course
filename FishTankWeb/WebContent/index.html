<!DOCTYPE html>
<html>
	<head>
		<meta name="author" content="Gustaf Peter Hultgren"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="stylesheet" href="src/stylesheet.css">
		<meta charset="UTF-8">
		<title>Aquarium</title>
	</head>
<body>
	<div id="main_box">
		<header><h1>Aquarium</h1></header>
		<div id="flex_box">
			<article>
				<h1>Aquarium Management</h1>
				<form method="POST" action="AquariumServlet">
					<!-- Drop down menu for fish types. -->
					<select name="type">
						<option value="shark">Shark</option>
						<option value="eel">Eel</option>
					</select><br>
					<!-- Name input. -->
					<label for="name">Name</label>
					<input type="text" id="name" name="name" placeholder="Nickname..." required><br>
					<!-- Age, weight and length numbers. -->
					<label for="age">Age</label>
					<input type="number" id="age" name="age" min="0" step="1" required><br>
					<label for="weight">Weight</label>
					<input type="number" id="weight" name="weight" min="0.01" step="0.01" required><br>
					<label for="length">Length</label>
					<input type="number" id="length" name="length" min="0.01" step="0.01" required><br>
					<!-- Linked radio buttons for gender. -->
					<input type="radio" name="gender" value="male" checked> Male
  					<input type="radio" name="gender" value="female"> Female<br>
  					<input type="submit" value="Add to Aquarium">
				</form>
			</article>
			<article>
				<h1>Aquarium Contents</h1>
			</article>
		</div>
		<footer> &copy; 2017, Gustaf Peter Hultgren, No Rights Reserved. </footer>
	</div>
</body>
</html>
