<h1>{{title}}</h1>
<div>
	<table>
		<tr>
			<td>
				<b>Book ID:</b>
			</td>
			<td class="content">
				<i>{{book.id}}</i>
			</td>
		</tr>
		<tr>
			<td>
				<b>Title:</b>
			</td>
			<td class="content">
				<i>{{book.title}}</i>
			</td>
		</tr>
		<tr>
			<td>
				<b>Author:</b>
			</td>
			<td class="content">
				<i>{{book.authorFirstName}} {{book.authorLastName}}</i>
			</td>
		</tr>
	</table>
</div>
