<h1>{{title}}</h1>
<div>
	<table>
	<tr data-ng-repeat="book in books">
		<td>
			<a data-ng-href="#!/book:{{book.id}}">{{book.title}}</a>
		</td>
		<td data-ng-click="author(book.id)">
			{{book.authorFirstName}} {{book.authorLastName}}
		</td>
		<td>
			<button>remove</button>
		</td>
	</tr>
	</table>
</div>
